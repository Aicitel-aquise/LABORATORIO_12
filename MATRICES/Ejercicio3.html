
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3</title>
</head>
<body>
  <h2>Ejercicio 3 - Llenar con números consecutivos</h2>
  <label for="n">Tamaño n:</label>
  <input type="number" id="n">
  <button onclick="llenarMatriz()">Llenar</button>
  <div id="resultado"></div>

  <script>
    function llenarMatriz() {
      const n = +document.getElementById("n").value;
      const matriz = [];
      let contador = 1;
       for (let i = 0; i < n; i++) {
        let fila = [];
        for (let j = 0; j < n; j++) {
          fila.push(contador++);
        }
        matriz.push(fila);
      }

      let html = "<table border='1'>";
      matriz.forEach(fila => {
        html += "<tr>";
        fila.forEach(num => html += <td style="width:30px; text-align:center">${num}</td>);
        html += "</tr>";
      });
      html += "</table>";

      document.getElementById("resultado").innerHTML = html;
    }
  </script>
</body>
</html>
