<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4</title>
</head>
<body>
  <h2>Ejercicio 4 - Diagonal principal consecutiva</h2>
  <label for="n">Tama√±o n:</label>
  <input type="number" id="n">
  <button onclick="crearMatriz()">Crear</button>
  <div id="resultado"></div>

  <script>
    function crearMatriz() {
      const n = +document.getElementById("n").value;
      const matriz = Array.from({ length: n }, () => Array(n).fill(0));
      let contador = 1;
        for (let i = 0; i < n; i++) {
        matriz[i][i] = contador++;
      }

      let html = "<table border='1'>";
      matriz.forEach(fila => {
        html += "<tr>";
        fila.forEach(val => html += <td style="width:30px; text-align:center">${val}</td>);
        html += "</tr>";
      });
      html += "</table>";

      document.getElementById("resultado").innerHTML = html;
    }
  </script>
</body>
</html>
