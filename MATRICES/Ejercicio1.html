<!DOCTYPE html>
<html>
<head>
  <title>Matriz 1</title>
</head>
<body>
  <h2>Ejercicio Matriz 1</h2>
  <button onclick="ejecutar()">Ejecutar</button>
  <div id="resultado"></div>
  <script>
    function ejecutar() {
      const filas = 3;
      const columnas = 3;
      let matriz = [];

      for (let i = 0; i < filas; i++) {
        matriz[i] = [];
        for (let j = 0; j < columnas; j++) {
          matriz[i][j] = parseInt(prompt(Ingrese el valor para la posiciÃ³n [${i}][${j}]));
        }
      }

      mostrarMatriz(matriz);
    }
    function mostrarMatriz(m) {
      let salida = "<h3>Matriz ingresada:</h3><table border='1' cellpadding='5'>";
      for (let i = 0; i < m.length; i++) {
        salida += "<tr>";
        for (let j = 0; j < m[i].length; j++) {
          salida += <td>${m[i][j]}</td>;
        }
        salida += "</tr>";
      }
      salida += "</table>";
      document.getElementById("resultado").innerHTML = salida;
    }
  </script>
</body>
</html>
