<!DOCTYPE html>
<html>
<head><title>Ejercicio 20</title></head>
<body>
  <h3>Ejercicio 20</h3>
  <button onclick="mostrarPares()">Mostrar posiciones pares</button>
  <div id="resultado"></div>
  <script>
    function mostrarPares() {
      const V = [10, 20, 30, 40, 50, 60];
      const posicionesPares = V.filter((_, i) => i % 2 === 0);
      document.getElementById("resultado").innerText = "Elementos en posiciones pares: [" + posicionesPares.join(", ") + "]";
    }
  </script>
</body>
</html>
