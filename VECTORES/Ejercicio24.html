<!DOCTYPE html>
<html>
<head><title>Ejercicio 24</title></head>
<body>
  <h3>Ejercicio 24</h3>
  <button onclick="restarVectores()">Restar vectores</button>
  <div id="resultado"></div>
  <script>
    function restarVectores() {
      const A = [10, 20, 30];
      const B = [1, 2, 3];
      const C = A.map((val, i) => val - B[i]);
      document.getElementById("resultado").innerText = "C = [" + C.join(", ") + "]";
    }
  </script>
</body>
</html>
