<!DOCTYPE html>
<html>
<head><title>Ejercicio 21</title></head>
<body>
  <h3>Ejercicio 21</h3>
  <button onclick="mostrarImpares()">Mostrar posiciones impares</button>
  <div id="resultado"></div>
  <script>
    function mostrarImpares() {
      const V = [10, 20, 30, 40, 50, 60];
      const posicionesImpares = V.filter((_, i) => i % 2 !== 0);
      document.getElementById("resultado").innerText = "Elementos en posiciones impares: [" + posicionesImpares.join(", ") + "]";
    }
  </script>
</body>
</html>
