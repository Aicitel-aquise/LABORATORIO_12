<!DOCTYPE html>
<html>
<head><title>Ejercicio 31</title></head>
<body>
  <h3>Ejercicio 31</h3>
  <button onclick="concatenar()">Concatenar</button>
  <div id="resultado"></div>
  <script>
    function concatenar() {
      const A = [1, 2, 3];
      const B = [4, 5, 6];
      const C = A.concat(B);
      document.getElementById("resultado").innerText = "C = [" + C.join(", ") + "]";
    }
  </script>
</body>
</html>
