<!DOCTYPE html>
<html>
<head><title>Ejercicio 6</title></head>
<body>
  <h3>Ejercicio 6</h3>
  <button onclick="generar()">Generar</button>
  <div id="resultado"></div>
  <script>
    function generar() {
      const V = Array.from({length: 5}, (_, i) => (i+1)*4);
      document.getElementById("resultado").innerText = "V = [" + V.join(", ") + "]";
    }
  </script>
</body>
</html>
