<!DOCTYPE html>
<html>
<head><title>Ejercicio 23</title></head>
<body>
  <h3>Ejercicio 23</h3>
  <button onclick="sumarVectores()">Sumar vectores</button>
  <div id="resultado"></div>
  <script>
    function sumarVectores() {
      const A = [1, 2, 3];
      const B = [4, 5, 6];
      const C = A.map((val, i) => val + B[i]);
      document.getElementById("resultado").innerText = "C = [" + C.join(", ") + "]";
    }
  </script>
</body>
</html>
